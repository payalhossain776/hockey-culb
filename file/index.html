<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hockeys club</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'golf-primary': '#FF4240',
              }
            }
          }
        }
      </script>
      <style>
        .font-manrope{
            font-family: "Manrope", sans-serif;
        }
      </style>
</head>
<body class="font-manrope">
    <header class="md:container md:mx-auto" >
        <!-- navbar section -->
    <nav>
        <section>
            <div class="navbar bg-base-100">
                <div class="navbar-start">

                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                    </div>
                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                      <li class="text-3x"><a>Home</a></li> 
                      <li><a>About</a></li>
                      <li><a class="">Pages</a></li>
                      <li><a>Blog</a></li>
                      <li><a>Contacts</a></li>
                    </ul>
                  </div>

                </div>
                <div class="navbar-center hidden lg:flex">
                  <ul class="menu menu-horizontal text-base px-1">
                    <li><a class="text-golf-primary">Home</a></li>
                    <li><a>About</a></li>
                    <li><a class="">Pages</a></li>
                    <li><a>Blog</a></li>
                    <li><a>contacts</a></li>
                  </ul>

                <div class="navbar-end">

    <section>
      <div class="carousel w-full">
        <div id="slide1" class="carousel-item relative w-full">
          <img src="../Images/1.png" class="w-full" />
          <div class="absolute flex lg:justify-start  transform -translate-y-1/2 left-5 right-5 top-1/2 sm:justify-center gap-8  transform -translate-y-1/2 left-4 right-3 top-3/4">
            <a href="#slide1" class="btn btn-circle bg-black text-white">❮</a> 
            <a href="#slide2" class="btn btn-circle bg-black  text-white">❯</a>
          </div>
        </div> 
        <div id="slide2" class="carousel-item relative w-full">
          <img src="../Images/1.png" class="w-full" />
          <div class="absolute flex lg:justify-start  transform -translate-y-1/2 left-5 right-5 top-1/2 sm:justify-center gap-8  transform -translate-y-1/2 left-4 right-3 top-3/4">
            <a href="#slide1" class="btn btn-circle bg-black  text-white">❮</a> 
            <a href="#slide2" class="btn btn-circle bg-black  text-white">❯</a>
